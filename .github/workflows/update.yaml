name: ⏫ Sync Updates
on:
  push:
    branches:
    - dev
    - alpha

jobs:
  alpha:
    runs-on: ubuntu-latest
    if: github.ref_name == 'dev'
    steps:
    - name: 💾 Checkout
      uses: actions/checkout@v4
      with:
        ref: alpha

    - name: 🛑 Reset promotion branch
      run: |
        git fetch origin ${{github.ref_name}}:${{github.ref_name}}
        git reset --hard ${{github.ref_name}}

    - name: 🆕 Create Pull Request
      uses: peter-evans/create-pull-request@v5.0.3
      with:
        labels: automated pr
        branch: ${{github.ref_name}}
        title: chore(sync) Syncing changes from ${{github.ref_name}} to alpha

  main:
    runs-on: ubuntu-latest
    if: github.ref_name == 'alpha'
    steps:
    - name: 💾 Checkout
      uses: actions/checkout@v4
      with:
        ref: main

    - name: 🛑 Reset promotion branch
      run: |
        git fetch origin ${{github.ref_name}}:${{github.ref_name}}
        git reset --hard ${{github.ref_name}}

    - name: 🆕 Create Pull Request
      uses: peter-evans/create-pull-request@v5.0.3
      with:
        labels: automated pr
        branch: ${{github.ref_name}}
        title: chore(sync) Syncing changes from ${{github.ref_name}} to main
