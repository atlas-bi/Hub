name: üî¶ Lighthouse
on: [push]

jobs:
  lhci:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: 12345
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 5432:5432
    steps:
    - name: üíæ Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: üßπ Cleanup apt list
      uses: christopherpickering/no-azure-action@v1.1.0

    - name: ‚éî Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: üì• Download deps
      uses: bahmutov/npm-install@v1
      with:
        useLockFile: false

    - name: üêç Setup python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üé∂ Setup Poetry
      uses: snok/install-poetry@v1

    - name: üì• Install
      run: |
        sudo apt-get install libxml2-dev libxmlsec1-dev libxmlsec1-openssl pkg-config build-essential libssl-dev libffi-dev curl git wget libldap2-dev python3-dev python3-pip python3-setuptools unixodbc unixodbc-dev libpq-dev nginx sqlite3 libsqlite3-0 libsasl2-dev libxml2-dev libxmlsec1-dev libxmlsec1-dev redis-server ufw gnupg
        poetry install

    - name: üíΩ Start test services
      run: |
        poetry run flask cli reset_db
        poetry run flask db upgrade
        poetry run flask cli seed
        poetry run flask cli seed_demo
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        PGPASSWORD: 12345
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        FLASK_ENV: test
        FLASK_DEBUG: false
        FLASK_APP: web
        FLASK_RUN_PORT: 4998

    - name: üî¶ Run Lighthouse
      run: |
        npm install -g @lhci/cli@0.9.x
        lhci autorun
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        PGPASSWORD: 12345
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        LHCI_TOKEN: ${{ secrets.LHCI_TOKEN }}
