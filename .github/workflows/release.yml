name: ğŸš€ Release

on:
  push:
    branches: [main, alpha]

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      last_release_version: ${{ steps.semantic.outputs.last_release_version }}

    steps:
    - name: ğŸ’¾ Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: ğŸ§¹ Cleanup apt list
      uses: christopherpickering/no-azure-action@v1.1.0

    - name: â” Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¥ Download deps
      uses: bahmutov/npm-install@v1
      with:
        useLockFile: false

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ¶ Setup Poetry
      uses: snok/install-poetry@v1

    - name: ğŸš€ Semantic Release
      uses: cycjimmy/semantic-release-action@v3
      id: semantic
      with:
        semantic_version: 18
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
